[formatters]
keys: detailed,simple,unadorned,state

[loggers]
keys = root, emir, numina

[handlers]
keys=simple_console,detailed_console,unadorned_console,simple_console_warnings_only

[formatter_state]
format: %(asctime)s - %(message)s

[formatter_unadorned]
format: %(message)s
 
[formatter_simple]
format: %(levelname)s: %(message)s
 
;useful for debugging:
[formatter_detailed]
format: %(name)s %(levelname)s %(message)s

[handler_unadorned_console]
class: StreamHandler
args: []
formatter: unadorned
level: INFO

[handler_simple_console]
class: StreamHandler
args: []
formatter: simple
level: INFO

[handler_simple_console_warnings_only]
class: StreamHandler
args: []
formatter: simple
level: WARNING

[handler_detailed_console]
class: StreamHandler
args: []
formatter: detailed
level: INFO

[logger_root]
level: NOTSET
handlers: detailed_console

[logger_emir]
level: NOTSET
; unadorned_console only outputs INFO or above
handlers: detailed_console
qualname: emir
propagate: 0

[logger_numina]
level: NOTSET
handlers: simple_console
qualname: numina
propagate: 0
